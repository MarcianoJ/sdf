- language: ds
  directory: src-gen
pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF
- TypeSystemLanguage
- NameBindingLanguage
language:
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
